<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/inventario.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet"> 
	<title>Proveedores</title>
</head>
<body>
	<div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="logo" name="storefront-outline"></ion-icon>
                <span>Tienda Virtual</span>
            </div>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a href="inventario.html">
                        <ion-icon name="folder"></ion-icon>
                        <span>Inventario</span>
                    </a>
                </li>

                <li>
                    <a href="productos.html">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <a href="compras.html">
                        <ion-icon name="cart-outline"></ion-icon>
                        <span>Compras</span>
                    </a>
                </li>
                <li>
                    <a id="inbox" href="proveedores.html">
                        <ion-icon name="bus-outline"></ion-icon>
                        <span>Proveedores</span>
                    </a>
                </li>
            </ul>
        </nav>
  

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Modo</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo"></div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="../img/avatar-user-x640.jpg" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Usuario</span>
                        <span class="email">usuario@gmail.com</span>
                        <div class="page-link">
                          <span class="page-link-label"></span>
                          <a href="login.html">Salir</a>
                        </div>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>

    </div>


    <main>
       
        <div class="container">
            <h1>Gestion de Proveedores</h1>
            
            <form id="inventoryForm">
                <input type="hidden" id="id" />

                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required />
                </div>

                <div>
                    <label for="nit">NIT:</label>
                    <input type="number" id="nit" required />
                </div>

                <div>
                    <label for="phone">Teléfono:</label>
                    <input type="number" id="phone" required />
                </div>

                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" required />
                </div>

                <button type="submit">Guardar - Actualizar</button>
            </form>

            <br>

            <h2>Lista de Proveedores</h2>
            <br>

       

            <div>
                <input type="text" id="searchId" placeholder="Buscar por ID" />

                <br> 
                <br> 

                <button onclick="searchById()">Buscar</button>
            </div>
    
            <br>
  

            <button id="exportExcel">Exportar a Excel</button>
            
            <br>
            <br>
            
            <table id="inventoryTable">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>NIT</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/proveedor.js"></script>
</body>
</html>
